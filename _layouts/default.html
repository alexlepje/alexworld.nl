
<!DOCTYPE html>
<html>
  <head>
        {% include meta.html %}

    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <!-- Bulma Version 0.6.2-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css" integrity="sha256-2k1KVsNPRXxZOsXQ8aqcZ9GOOwmJTMoOB5o5Qp1d6/s=" crossorigin="anonymous" /><link rel="stylesheet" type="text/css" href="../css/style.css">
  </head>
  <body>
    <!-- START NAV -->
     {% include nav.html %}
    <section class="hero is-primary is-medium">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            {{ site.name }}
          </h1>
          <h2 class="subtitle">
                        {{ site.description }}

          </h2>
        </div>
      </div>
    </section>
    <!-- END NAV -->
      {{ content }}

      <script async type="text/javascript" src="../js/bulma.js"></script>
    </body>
    {% include analytics.html %}

  </html>
